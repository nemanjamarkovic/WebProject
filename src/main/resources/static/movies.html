<head>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/all-movies.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->

<div class = "container">
    <div class = "row">

        <div id = "allMovies">
            <table class = "table-bordered" id="movies">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Genre</th>
                    <th>Duration</th>
                    <th>Date</th>
                    <th>Rating</th>
                </tr>
            </table>
        </div>
        <div >
            <table class = "table-bordered" id="searchedMovies">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Genre</th>
                    <th>Duration</th>
                    <th>Date</th>
                    <th>Rating</th>
                </tr>
            </table>
        </div>
    </div>
    <div class = "row">
        <form class = "form" id="addUserForm" >

            <input id="genre" type="text"/><br>
            <label for="rating">Rating:</label>
            <input id="rating" type="number"/><br>

            <input type="submit" value="submit">
        </form>
    </div>
            <div  id = "allProjections" >
                <table class = "table-hover" id="projections">
                    <tr>
                        <th>Movie title</th>
                        <th>Day</th>
                        <th>Price</th>
                        <th>Free spaces</th>
                    </tr>
                </table>
            </div>
        </div>

</div>
