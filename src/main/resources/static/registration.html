<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/registration.js.js"></script>
</head>
<body>

<!--Skripta za navbar-->



<div class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <!-- Kada korisnik klikne Registruj se, poziva se metoda dodajKorisnikaForm, koja se nalazi u registracija.js -->
            <h2>Registrujte se</h2>
            <form id="dodajKorisnikaForm">
                <label for="password">Password: </label>
                <input id="password" type="text"/><br>
                <label for="name">Name: </label>
                <input id="name" type="text"/><br>
                <label for="lastname">Lastname: </label>
                <input id="lastname" type="text"/><br>
                <label for="email">Email: </label>
                <input id="email" type="text"/><br>
                <button class="btn waves-effect waves-light" type="submit" name="registracija">Registruj se
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
